name: decode_ceph
version: 0.1.0
author: Chris Holcombe, chris.holcombe@canonical.com
about: Analyzes Ceph in real time
args:
    - CARBON:
        short: g
        long: carbon
        help: Graphite / Carbon configuration. Example localhost:2003
        takes_value: true
    - ES:
        help: ElasticSearch configuration. Example http://localhost:9200/ceph/operations
        short: e
        long: elasticsearch
        takes_value: true
    - STDOUT:
        help: STDOUT Config
        short: s
        long: stdout
        takes_value: true
    - STATSD:
        help: Statsd server to send data to
        short: d
        long: statsd
        takes_value: true
    - OUTPUTS:
        help: Types of output to use
        short: o
        long: output
        multiple: true
        takes_value: true
        possible_values:
            - elasticsearch
            - carbon
            - stdout
            - statsd
    - CONFIG:
        help: location of the yaml file to use for configuration
        short: c
        long: config
        takes_value: true